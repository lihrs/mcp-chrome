<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Locator - Fusion V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-50 p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl w-full max-w-md p-5">
      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-base font-medium text-neutral-700">Automa</h2>
        <div class="flex gap-1">
          <button
            class="w-7 h-7 flex items-center justify-center text-neutral-400 hover:bg-neutral-100 rounded-lg transition"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </button>
          <button
            class="w-7 h-7 flex items-center justify-center text-neutral-400 hover:bg-neutral-100 rounded-lg transition"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex gap-2 mb-3">
        <div class="flex-1 relative">
          <select
            class="w-full h-9 px-3 bg-neutral-100 text-neutral-700 text-sm rounded-lg appearance-none cursor-pointer border-0 focus:outline-none"
          >
            <option>CSS Selector</option>
          </select>
          <svg
            class="w-3.5 h-3.5 text-neutral-400 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <button
          class="w-9 h-9 flex items-center justify-center bg-neutral-100 rounded-lg hover:bg-neutral-200 transition"
        >
          <svg
            class="w-4 h-4 text-neutral-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center bg-neutral-100 rounded-lg hover:bg-neutral-200 transition"
        >
          <svg
            class="w-4 h-4 text-neutral-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Selector Display -->
      <div class="flex items-center gap-2 mb-4 h-9 px-3 bg-neutral-100 rounded-lg">
        <svg
          class="w-4 h-4 text-neutral-400 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
          />
        </svg>
        <span class="flex-1 text-sm text-neutral-600 truncate">section:nth-child(1) > r</span>
        <div class="flex gap-0.5">
          <button
            class="w-6 h-6 flex items-center justify-center hover:bg-neutral-200 rounded transition"
          >
            <svg
              class="w-3.5 h-3.5 text-neutral-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
            </svg>
          </button>
          <button
            class="w-6 h-6 flex items-center justify-center hover:bg-neutral-200 rounded transition"
          >
            <svg
              class="w-3.5 h-3.5 text-neutral-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Tabs (Compact) -->
      <div class="inline-flex gap-0.5 p-0.5 bg-neutral-100 rounded-lg mb-4">
        <button
          class="px-4 py-1.5 text-xs font-medium text-neutral-800 bg-white rounded-md shadow-sm"
        >
          Attributes
        </button>
        <button
          class="px-4 py-1.5 text-xs font-medium text-neutral-500 hover:text-neutral-700 rounded-md transition"
        >
          Blocks
        </button>
      </div>

      <!-- Content -->
      <div>
        <h3 class="text-xs text-neutral-500 mb-3">#1 Element</h3>

        <div class="space-y-2">
          <div>
            <div class="text-xs text-neutral-400 mb-1.5">class</div>
            <div class="flex items-center gap-2.5 h-9 px-3 bg-neutral-100 rounded-lg">
              <svg
                class="w-4 h-4 text-neutral-400 cursor-pointer hover:text-neutral-600 transition"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
              <span class="text-sm text-neutral-700">w-10/12</span>
            </div>
          </div>

          <div>
            <div class="text-xs text-neutral-400 mb-1.5">data-v-5509ae6c</div>
            <div class="flex items-center gap-2.5 h-9 px-3 bg-neutral-100 rounded-lg">
              <svg
                class="w-4 h-4 text-neutral-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
              <span class="text-sm text-neutral-400">EMPTY</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-xs text-neutral-400 text-center mt-4">
        Click or press
        <span class="px-1.5 py-0.5 bg-neutral-100 rounded text-neutral-500">Space</span> to select
        an element
      </p>
    </div>
  </body>
</html>
